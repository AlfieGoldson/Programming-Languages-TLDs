<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Programming languages TLDs</title>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;400&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="./main.css" />
		<script src="https://unpkg.com/petite-vue" defer init></script>
	</head>
	<body>
		<header></header>
		<main>
			<h1>Programming languages TLDs</h1>
			<div
				class="container"
				v-scope="{search: '', languages: [['ActionScript', '.as'], ['Ada', '.ads'], ['BitBake', '.bb'], ['BlitzBasic', '.bb'], ['Boo', '.boo'], ['Brainfuck', '.bf'], ['C++', '.cc'], ['Charity', '.ch'], ['ChucK', '.ck'], ['Click', '.click'], ['CoffeeScript', '.coffee'], ['Common Lisp', '.cl'], ['Cool', '.cl'], ['Crystal', '.cr'], ['Cuda', '.cu'], ['Cycript', '.cy'], ['DIGITAL Command Language', '.com'], ['DM', '.dm'], ['DNS Zone', '.arpa'], ['DNS Zone', '.zone'], ['Erlang', '.es'], ['Fantom', '.fan'], ['Forth', '.fr'], ['Frege', '.fr'], ['GAP', '.gd'], ['GAP', '.gi'], ['GAS', '.ms'], ['GDScript', '.gd'], ['Gnuplot', '.gp'], ['Gosu', '.gs'], ['Grammatical Framework', '.gf'], ['Groff', '.me'], ['Groff', '.ms'], ['HCL', '.tf'], ['HTML', '.st'], ['HyPhy', '.bf'], ['IDL', '.pro'], ['INI', '.pro'], ['INI', '.properties'], ['Inform 7', '.ni'], ['Io', '.io'], ['Java', '.java'], ['JavaScript', '.es'], ['JavaScript', '.gs'], ['LilyPond', '.ly'], ['Linker Script', '.lds'], ['LiveScript', '.ls'], ['LoomScript', '.ls'], ['MAXScript', '.ms'], ['Makefile', '.mk'], ['Markdown', '.md'], ['Mathematica', '.ma'], ['Mathematica', '.mt'], ['MediaWiki', '.wiki'], ['Modelica', '.mo'], ['NL', '.nl'], ['NewLisp', '.nl'], ['Ninja', '.ninja'], ['Nu', '.nu'], ['OCaml', '.ml'], ['Objective-C++', '.mm'], ['Objective-J', '.sj'], ['OpenCL', '.cl'], ['Org', '.org'], ['PHP', '.aw'], ['Perl', '.al'], ['Perl', '.ph'], ['Perl', '.pl'], ['Perl', '.pm'], ['Perl6', '.pl'], ['Perl6', '.pm'], ['PostScript', '.ps'], ['Prolog', '.pl'], ['Prolog', '.pro'], ['Public Key', '.pub'], ['Python', '.py'], ['QMake', '.pro'], ['Red', '.red'], ['Redcode', '.cw'], ['RenderScript', '.rs'], ['Ruby', '.ru'], ['Rust', '.rs'], ['Scala', '.sc'], ['Scheme', '.ss'], ['Shell', '.sh'], ['Slash', '.sl'], ['Smalltalk', '.st'], ['Stata', '.do'], ['SuperCollider', '.sc'], ['SystemVerilog', '.sv'], ['Tcl', '.tm'], ['Text', '.fr'], ['Text', '.no'], ['Uno', '.uno'], ['XML', '.mm'], ['XML', '.pt'], ['eC', '.ec'], ['eC', '.eh'], ['fish', '.fish'], ['mupad', '.mu'], ['nesC', '.nc'], ['reStructuredText', '.rest'], ['xBase', '.ch']]}"
			>
				<label class="searchbox">
					Search Language
					<input
						type="text"
						v-model="search"
						placeholder="ex: python"
					/>
				</label>
				<table>
					<thead>
						<tr>
							<th>Language</th>
							<th>TLD</th>
						</tr>
					</thead>
					<tbody>
						<tr
							v-for="([language, tld], index) in languages.filter(([language, tld]) => language.toLowerCase().includes(search.toLowerCase()))"
						>
							<td>{{ language }}</td>
							<td>{{ tld }}</td>
						</tr>
					</tbody>
				</table>
			</div>
		</main>
		<footer>
			Sources:
			<a
				href="https://gist.github.com/ppisarczyk/43962d06686722d26d176fad46879d41"
				target="_blank"
				rel="noreferrer"
				>Programming Languages extensions</a
			>
			and
			<a
				href="https://github.com/datasets/top-level-domain-names/blob/master/top-level-domain-names.csv"
				target="_blank"
				rel="noreferrer"
				>List of all TLDs</a
			>
		</footer>
	</body>
</html>
